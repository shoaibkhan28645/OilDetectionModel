
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oil Detection - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Oil Detection - Result</h1>
      <div class="row mt-4">
        <div class="col-md-6">
          <h2>Uploaded Image</h2>
          <img src="{{ url_for('static', filename=image_path) }}" class="img-fluid" alt="Uploaded Image">
        </div>
        <div class="col-md-6">
          <h2>Prediction</h2>
          <ul class="list-group">
            <li class="list-group-item"><b>Predicted Class:</b> {{ result.predicted_class }}</li>
            <li class="list-group-item"><b>Confidence:</b> {{ result.confidence }}</li>
          </ul>
          <h3 class="mt-4">Probabilities</h3>
          <ul class="list-group">
            {% for class, probability in result.probabilities.items() %}
              <li class="list-group-item"><b>{{ class }}:</b> {{ probability }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <a href="/" class="btn btn-primary mt-4">Go Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
